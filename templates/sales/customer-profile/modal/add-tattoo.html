<!-- Modal -->
<div class="modal fade" id="modal-add-tattoo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar Tattoo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="add-tattoo__form" class="row g-3">
                    <input type="text" class="form-control d-none" id="add-tattoo__customer-id" name="customer_id"
                        value="">

                    <div class="col-md-12">
                        <label for="add-tattoo__customer-name" class="form-label">Cliente</label>
                        <input type="text" class="form-control" id="add-tattoo__customer-name" name="customer-name"
                            placeholder="Insira o nome de um cliente..." required>
                        <div id="add-tattoo__customers-result"></div>
                    </div>


                    <div class="col-md-12">
                        <label for="add-tattoo__name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="add-tattoo__name" name="name"
                            placeholder="Digite o nome para a tattoo..." required>
                    </div>

                    <div class="col-md-12">
                        <p class="form-label">Imagens</p>
                        <!-- <input type="file" name="image" class="btn btn-secondary d-block" id="add-tattoo__input-image"
                            accept="image/*" multiple> -->
                        <ul class="add-tattoo__images-list" id="add-tattoo__images">
                            <li>
                                <!-- js render -->
                                <label class="picture" tabindex="0">
                                    <input type="file" accept="image/*" class="picture__input" multiple>
                                    <span class="picture__image">Selecione uma imagem</span>
                                </label>
                            </li>
                        </ul>

                    </div>

                    <div class="col-md-12">
                        <label for="add-tattoo__description" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="add-tattoo__description" name="description"
                            placeholder="Digite uma descrição...">
                    </div>

                    <div class="col-md-12">
                        <label for="add-tattoo__price" class="form-label">Valor</label>
                        <input type="text" class="form-control" id="add-tattoo__price" name="price"
                            placeholder="$999...">
                    </div>

                    <div class="col-md-12">
                        <p class="form-label">Comissão %</p>

                        <div class="btn-group d-flex justify-content-center" role="group"
                            aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="add-tattoo__radio-comission"
                                id="add-tattoo__radio-comission1" autocomplete="off" value="40" checked>
                            <label class="btn btn-outline-primary" for="add-tattoo__radio-comission1">40%</label>

                            <input type="radio" class="btn-check" name="add-tattoo__radio-comission"
                                id="add-tattoo__radio-comission2" autocomplete="off" value="60">
                            <label class="btn btn-outline-primary" for="add-tattoo__radio-comission2">60%</label>

                            <input type="radio" class="btn-check" name="add-tattoo__radio-comission"
                                id="add-tattoo__radio-comission3" autocomplete="off" value="100">
                            <label class="btn btn-outline-primary" for="add-tattoo__radio-comission3">100%</label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <p class="form-label">Tipo de pagamento</p>

                        <div class="btn-group d-flex justify-content-center" role="group"
                            aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="add-tattoo__radio-payment"
                                id="add-tattoo__radio-payment1" autocomplete="off" value="pix" checked>
                            <label class="btn btn-outline-primary" for="add-tattoo__radio-payment1">Pix</label>

                            <input type="radio" class="btn-check" name="add-tattoo__radio-payment"
                                id="add-tattoo__radio-payment2" autocomplete="off" value="credit">
                            <label class="btn btn-outline-primary" for="add-tattoo__radio-payment2">Crédito</label>

                            <input type="radio" class="btn-check" name="add-tattoo__radio-payment"
                                id="add-tattoo__radio-payment3" autocomplete="off" value="debit">
                            <label class="btn btn-outline-primary" for="add-tattoo__radio-payment3">Débito</label>

                            <input type="radio" class="btn-check" name="add-tattoo__radio-payment"
                                id="add-tattoo__radio-payment4" autocomplete="off" value="cash">
                            <label class="btn btn-outline-primary" for="add-tattoo__radio-payment4">Dinheiro</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="add-tattoo__date" class="form-label">Dia</label>
                        <input type="date" class="form-control" id="add-tattoo__date" name="date">
                    </div>

                    <div class="col-md-6">
                        <label for="add-tattoo__time" class="form-label">Horario</label>
                        <input type="time" class="form-control" id="add-tattoo__time" name="time">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
