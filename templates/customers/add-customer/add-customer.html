<div class="card mt-5 p-5 w-100 shadow border-0 window" id="add-customer">
    <i class="bi bi-arrow-left-circle-fill icon-return" id="btn-return"></i>
    <h2 class="d-flex justify-content-center">Novo Cliente</h2>
    <form action="{{ url_for('customers_bp.add_customer') }}" method="POST" class="row g-3 pt-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome..." required>
        </div>

        <div class="col-md-6">
            <label for="phone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Digite o telefone...">
        </div>
        
        <div class="col-md-6">
            <label for="phone" class="form-label">@ instagram</label>
            <input type="text" class="form-control" id="instagram" name="instagram" placeholder="Digite o @ do instagram...">
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email...">
        </div>

        <div class="col-md-6">
            <label for="birth" class="form-label">Nascimento</label>
            <input type="date" class="form-control" id="birth" name="birth">
        </div>

        <div class="col-md-6">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>

        <div class="col-12 d-flex justify-content-center">
            <!-- checkbox -->

            <input class="form-check-input" type="checkbox" id="anaminese-check">
            <label class="form-check-label" for="anaminese-check">Criar anaminese
            </label>

        </div>

        <div id="anaminese">
            <div class="row">

                <div class="col-md-6 anaminese-conditional">
                    {% for question in anaminese_questions %}
                    {% if question.descritive %}
                    <div class="anaminese-question" data-question="{{ question.keyword }}">
                        <p class="form-label">{{ question.question }}</p>
                        <div class="anaminese-radios">

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input radio-true"
                                    name="radio-{{ question.keyword }}" id="radio-{{ question.keyword }}-true"
                                    value="true">
                                <label class="form-check-label" for="radio-{{ question.keyword }}-true">Sim</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="radio-{{ question.keyword }}"
                                    id="radio-{{ question.keyword }}-false" value="false" checked>
                                <label class="form-check-label" for="radio-{{ question.keyword }}-false">Não</label>
                            </div>
                        </div>
                        <div class="conditional-input">
                            <input type="text" class="form-control input-anaminese"
                                id="input-{{ question.keyword }}" placeholder="Qual?" disabled>
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>

                <div class="col-md-6">
                    {% for question in anaminese_questions %}
                    {% if not question.descritive %}
                    <div class="anaminese-question-binary" data-question="{{ question.keyword }}">
                        <p class="form-label">{{ question.question }}</p>
                        <div class="anaminese-radios">

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input radio-true"
                                    name="radio-{{ question.keyword }}" id="radio-{{ question.keyword }}-true"
                                    value="true">
                                <label class="form-check-label" for="radio-{{ question.keyword }}-true">Sim</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="radio-{{ question.keyword }}"
                                    id="radio-{{ question.keyword }}-false" value="false" checked>
                                <label class="form-check-label" for="radio-{{ question.keyword }}-false">Não</label>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>



            </div>
        </div>


        <div class="col-12 d-flex justify-content-center mt-5">
            <button id="btn-send" type="submit" class="btn btn-primary">Enviar mensagem</button>

            <button id="btn-send-spinner" class="btn btn-primary" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Enviando...
            </button>
        </div>

    </form>
</div>
