<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edição de cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="edit-customer-form" class="row g-3">

                    <input type="text" class="form-control" id="modal-customer-id" name="id" hidden value="#">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="modal-customer-name" name="name"
                            placeholder="Digite o nome..." required>
                    </div>

                    <div class="col-md-6">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="modal-customer-phone" name="phone"
                            placeholder="Digite o telefone...">
                    </div>

                    <div class="col-md-6">
                        <label for="phone" class="form-label">@ instagram</label>
                        <input type="text" class="form-control" id="modal-customer-instagram" name="instagram"
                            placeholder="Digite o @ do instagram...">
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="modal-customer-email" name="email"
                            placeholder="Digite o email...">
                    </div>

                    <div class="col-md-6">
                        <label for="birth" class="form-label">Nascimento</label>
                        <input type="date" class="form-control" id="modal-customer-birth" name="birth">
                    </div>

                    <div class="col-md-6">
                        <label for="address" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="modal-customer-address" name="address">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
