<div id="search-customer">

    <div class="row mt-5 search-customer__cards">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Total de clientes</p>
                    <h3 class="card-text">200</h3>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Tattoo mais cara</p>
                    <h3 class="card-text">Text</h3>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Maior gasto</p>
                    <h3 class="card-text">Text</h3>
                </div>
            </div>
        </div>


    </div>
    <!-- <i class="bi bi-arrow-left-circle-fill icon-return" id="btn-return"></i> -->
    <div class="row mt-5 search-customer__filters">
        <div class="col-md-5 ">
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
                <label class="btn btn-outline-primary" for="btncheck1">First One</label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
                <label class="btn btn-outline-primary" for="btncheck2">Second One</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
                <label class="btn btn-outline-primary" for="btncheck3">Third One</label>
            </div>

        </div>
        <div class="col-md-7 my-auto">
            <input type="text" class="form-control" id="search-customer-input" name="name"
                placeholder="Digite o nome..." required>
        </div>
    </div>

    <div class="mt-3">
        <!-- id="result-table" -->
        <p id="search-customer__result-count" class="d-flex justify-content-end m-0">Exibindo 0 de 0 resultados
            encontrados</p>
        <table class="table table-hover" id="search-customer-table">
            <thead>
                <tr id="filter-table">
                    <th scope="col" data-filter="name" data-orientation="asc" class="th-light" style="width: 40%">
                        <div class="table__header-content">
                            <div class="table__header-icon"></div>
                            <p>Nome</p>
                            <p>Instagram</p>
                        </div>
                    </th>
                    <th scope="col" data-filter="qtdTattoos" class="th-light" style="width: 10%">
                        <div class="table__header-content">
                            <div class="table__header-icon"></div>
                            <p>Qtd Tattoos</p>
                        </div>
                    </th>
                    <th scope="col" data-filter="maxTattooValue" class="th-light" style="width: 10%">
                        <div class="table__header-content">
                            <div class="table__header-icon"></div>
                            <p>$ Max</p>
                        </div>
                    </th>
                    <th scope="col" data-filter="meanTattooValue" class="th-light" style="width: 10%">
                        <div class="table__header-content">
                            <div class="table__header-icon"></div>
                            <p>V MÃ©d</p>
                        </div>
                    </th>
                    <th scope="col" data-filter="totalTattooValue" class="th-light" style="width: 10%">
                        <div class="table__header-content">
                            <div class="table__header-icon"></div>
                            <p>V Total</p>
                        </div>
                    </th>
                </tr>
            </thead>
            <!-- <tbody id="result-table-body"> -->
            <tbody id="search-customer-table-body">
                <tr id="result-table-row" data-index="customer.index" class="d-none" data-id="customer.id">
                    <td class="table__image-name"></td>
                    <td>
                        <div class="table__row-content"></div>
                    </td>
                    <td>
                        <div class="table__row-content"></div>
                    </td>
                    <td>
                        <div class="table__row-content"></div>
                    </td>
                    <td>
                        <div class="table__row-content"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="search-customer__pagination">
            <ul>
                <li id="pagination-previous" class="cursor-na">Anterior</li>
                <li id="pagination-next" class="cursor-na">Proximo</li>
            </ul>
        </div>
    </div>

</div>
