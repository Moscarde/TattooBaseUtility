<!-- Modal -->
<div class="modal fade" id="modal-add-customer" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar Novo Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="add-customer__form" class="row g-3 pt-3">
                    <div class="col-md-12">
                        <label for="add-customer__name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="add-customer__name" name="name"
                            placeholder="Digite o nome..." required>
                    </div>

                    <div class="col-md-12">
                        <label for="add-customer__phone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="add-customer__phone" name="phone"
                            placeholder="Digite o telefone...">
                    </div>

                    <div class="col-md-12">
                        <label for="add-customer__instagram" class="form-label">@ instagram</label>
                        <input type="text" class="form-control" id="add-customer__instagram" name="instagram"
                            placeholder="Digite o @ do instagram...">
                    </div>

                    <div class="col-md-12">
                        <label for="add-customer__email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="add-customer__email" name="email"
                            placeholder="Digite o email...">
                    </div>

                    <div class="col-md-12">
                        <label for="add-customer__birth" class="form-label">Nascimento</label>
                        <input type="date" class="form-control" id="add-customer__birth" name="birth">
                    </div>

                    <div class="col-md-12">
                        <label for="add-customer__address" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="add-customer__address" name="address"
                            placeholder="Digite o endereço...">
                    </div>

                    <div class="col-md-12">
                        <label for="add-customer__observations" class="form-label">Observações</label>
                        <input type="text" class="form-control" id="add-customer__observations" name="observations"
                            placeholder="Digite alguma observação...">
                    </div>



                    <div class="col-12 d-flex justify-content-center">
                        <!-- checkbox -->

                        <input class="form-check-input" type="checkbox" id="anaminese-check">
                        <label class="form-check-label" for="anaminese-check">Criar anaminese
                        </label>

                    </div>

                    <div id="anaminese" class="d-none">
                        <div class="row">

                            <div class="col-md-6 anaminese-conditional">
                                {% for question in anaminese_questions %}
                                {% if question.descritive %}
                                <div class="anaminese-question" data-question="{{ question.keyword }}">
                                    <p class="form-label">{{ question.question }}</p>
                                    <div class="anaminese-radios">

                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input radio-true"
                                                name="radio-{{ question.keyword }}"
                                                id="radio-{{ question.keyword }}-true" value="true">
                                            <label class="form-check-label"
                                                for="radio-{{ question.keyword }}-true">Sim</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input"
                                                name="radio-{{ question.keyword }}"
                                                id="radio-{{ question.keyword }}-false" value="false" checked>
                                            <label class="form-check-label"
                                                for="radio-{{ question.keyword }}-false">Não</label>
                                        </div>
                                    </div>
                                    <div class="conditional-input">
                                        <input type="text" class="form-control input-anaminese"
                                            id="input-{{ question.keyword }}" placeholder="Qual?" disabled>
                                    </div>
                                </div>
                                {% endif %}
                                {% endfor %}
                            </div>

                            <div class="col-md-6">
                                {% for question in anaminese_questions %}
                                {% if not question.descritive %}
                                <div class="anaminese-question-binary" data-question="{{ question.keyword }}">
                                    <p class="form-label">{{ question.question }}</p>
                                    <div class="anaminese-radios">

                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input radio-true"
                                                name="radio-{{ question.keyword }}"
                                                id="radio-{{ question.keyword }}-true" value="true">
                                            <label class="form-check-label"
                                                for="radio-{{ question.keyword }}-true">Sim</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input"
                                                name="radio-{{ question.keyword }}"
                                                id="radio-{{ question.keyword }}-false" value="false" checked>
                                            <label class="form-check-label"
                                                for="radio-{{ question.keyword }}-false">Não</label>
                                        </div>
                                    </div>
                                </div>
                                {% endif %}
                                {% endfor %}
                            </div>



                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btn-send" type="submit" class="btn btn-primary">Adicionar</button>
                    </div>

                </form>




            </div>
        </div>
    </div>
</div>
