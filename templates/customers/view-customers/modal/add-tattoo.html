<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="addTattooModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar Tattoo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="add-tattoo-form" class="row g-3">
                    <input type="text" class="form-control" id="modal-customer-id" name="id" hidden value="#">
                    <div class="col-md-12">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="modal-tattoo-name" name="name"
                            placeholder="Digite o nome para a tattoo..." required>
                    </div>

                    <div class="col-md-12">
                        <label for="description" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="modal-tattoo-description" name="description"
                            placeholder="Digite uma descrição...">
                    </div>

                    <div class="col-md-12">
                        <label for="price" class="form-label">Valor</label>
                        <input type="text" class="form-control" id="modal-tattoo-price" name="price"
                            placeholder="$999...">
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Comissão %</label>

                        <div class="btn-group d-flex justify-content-center" role="group"
                            aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="add-tattoo__comission-radio" id="btnradio1"
                                autocomplete="off" value="40" checked>
                            <label class="btn btn-outline-primary" for="btnradio1">40%</label>

                            <input type="radio" class="btn-check" name="add-tattoo__comission-radio" id="btnradio2"
                                autocomplete="off" value="60">
                            <label class="btn btn-outline-primary" for="btnradio2">60%</label>

                            <input type="radio" class="btn-check" name="add-tattoo__comission-radio" id="btnradio3"
                                autocomplete="off" value="100">
                            <label class="btn btn-outline-primary" for="btnradio3">100%</label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Tipo de pagamento</label>

                        <div class="btn-group d-flex justify-content-center" role="group"
                            aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="add-tattoo__payment-radio" id="paymentradio1"
                                autocomplete="off" value="pix" checked>
                            <label class="btn btn-outline-primary" for="paymentradio1">Pix</label>

                            <input type="radio" class="btn-check" name="add-tattoo__payment-radio" id="paymentradio2"
                                autocomplete="off" value="credit">
                            <label class="btn btn-outline-primary" for="paymentradio2">Crédito</label>

                            <input type="radio" class="btn-check" name="add-tattoo__payment-radio" id="paymentradio3"
                                autocomplete="off" value="debit">
                            <label class="btn btn-outline-primary" for="paymentradio3">Débito</label>

                            <input type="radio" class="btn-check" name="add-tattoo__payment-radio" id="paymentradio4"
                                autocomplete="off" value="money">
                            <label class="btn btn-outline-primary" for="paymentradio4">Dinheiro</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="date" class="form-label">Dia</label>
                        <input type="date" class="form-control" id="modal-tattoo-date" name="date">
                    </div>

                    <div class="col-md-6">
                        <label for="time" class="form-label">Horario</label>
                        <input type="time" class="form-control" id="modal-tattoo-time" name="time">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
